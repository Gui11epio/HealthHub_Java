<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - HealthHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .register-container {
      min-height: 80vh;
      display: flex;
      align-items: center;
    }
    .register-card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .btn-register {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
    }
    .btn-register:hover {
      color: white;
      transform: translateY(-2px);
      transition: transform 0.3s;
    }
  </style>
</head>
<body>
<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Register Section -->
<section class="register-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="register-card p-4">
          <div class="text-center mb-4">
            <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
            <h2 class="fw-bold">Criar Conta</h2>
            <p class="text-muted">Junte-se ao ChatIA</p>
          </div>

          <form th:action="@{/auth/register}" th:object="${user}" method="post">
            <!-- Nome -->
            <div class="mb-3">
              <label for="nome" class="form-label">Nome Completo</label>
              <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                <input type="text"
                       class="form-control"
                       id="nome"
                       th:field="*{nome}"
                       placeholder="Seu nome completo"
                       required>
              </div>
              <div th:if="${#fields.hasErrors('nome')}" class="text-danger small mt-1">
                <span th:errors="*{nome}"></span>
              </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                <input type="email"
                       class="form-control"
                       id="email"
                       th:field="*{email}"
                       placeholder="seu@email.com"
                       required>
              </div>
              <div th:if="${#fields.hasErrors('email')}" class="text-danger small mt-1">
                <span th:errors="*{email}"></span>
              </div>
            </div>

            <!-- Senha -->
            <div class="mb-4">
              <label for="senha" class="form-label">Senha</label>
              <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                <input type="password"
                       class="form-control"
                       id="senha"
                       th:field="*{senha}"
                       placeholder="Mínimo 6 caracteres"
                       required>
              </div>
              <div th:if="${#fields.hasErrors('senha')}" class="text-danger small mt-1">
                <span th:errors="*{senha}"></span>
              </div>
            </div>

            <button type="submit" class="btn btn-register w-100 py-2 mb-3">
              <i class="fas fa-user-plus me-2"></i>Criar Conta
            </button>
          </form>

          <div class="text-center">
            <p class="text-muted">Já tem uma conta?</p>
            <a th:href="@{/auth/login}" class="btn btn-outline-primary w-100">
              <i class="fas fa-sign-in-alt me-2"></i>Fazer Login
            </a>
          </div>

          <div class="text-center mt-3">
            <a th:href="@{/}" class="text-decoration-none">
              <i class="fas fa-arrow-left me-1"></i>Voltar para Home
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
