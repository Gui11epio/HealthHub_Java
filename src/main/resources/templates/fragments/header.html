<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthHub - Suporte Emocional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .navbar-brand {
            font-weight: bold;
            color: #4e73df !important;
        }
        .nav-link {
            color: #5a5c69 !important;
            font-weight: 500;
        }
        .nav-link:hover {
            color: #4e73df !important;
        }
        .language-selector {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 0.25rem 0.5rem;
            background: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
<!-- Header Fragment -->
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-robot me-2"></i><span th:text="#{app.name}">HealthHub</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}" th:text="#{header.home}">Home</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/chat}" th:text="#{header.chat}">Chat</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/questionario}" th:text="#{header.questionario}">QuestionÃ¡rio</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <!-- Seletor de Idioma -->
                    <li class="nav-item dropdown me-3">
                        <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-globe me-1"></i>
                            <span th:text="${#locale.language == 'pt' ? 'PT' : 'EN'}">PT</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" th:href="@{/change-language(lang='pt')}">
                                    ðŸ‡§ðŸ‡· PortuguÃªs
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/change-language(lang='en')}">
                                    ðŸ‡ºðŸ‡¸ English
                                </a>
                            </li>
                        </ul>
                    </li>

                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/auth/login}" th:text="#{header.login}">Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/auth/register}" th:text="#{header.register}">Cadastrar</a>
                    </li>


                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-danger btn-sm" th:text="#{header.logout}">Sair</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
