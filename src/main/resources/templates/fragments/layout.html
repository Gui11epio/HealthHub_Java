<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{app.title}">App</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f5f7fa;
            margin: 0;
        }

        header {
            background: #0a4fa3;
            padding: 15px 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .lang-switch a {
            margin-left: 10px;
            color: yellow;
            text-decoration: underline;
        }

        .container {
            margin: 40px auto;
            background: white;
            max-width: 800px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        }

        input, button {
            padding: 10px;
            margin: 6px 0;
        }

        button {
            background: #0a4fa3;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        a.button-link {
            padding: 10px 16px;
            background: #0a4fa3;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

<header>
    <div>
        <a th:href="@{/}" th:text="#{nav.home}"></a>
        <a th:href="@{/questionario}" th:text="#{question.title}"></a>
        <a th:href="@{/auth/login}" th:text="#{nav.login}"></a>
    </div>

    <div class="lang-switch">
        üåê
        <a href="?lang=pt">PT</a> |
        <a href="?lang=en">EN</a>
    </div>
</header>

<div class="container">
    <div th:replace="${content}"></div>
</div>

</body>
</html>
