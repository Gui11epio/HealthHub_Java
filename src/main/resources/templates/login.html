<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - HealthHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .login-container {
      min-height: 80vh;
      display: flex;
      align-items: center;
    }
    .login-card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .btn-login {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
    }
    .btn-login:hover {
      color: white;
      transform: translateY(-2px);
      transition: transform 0.3s;
    }
  </style>
</head>
<body>
<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Login Section -->
<section class="login-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-card p-4">
          <div class="text-center mb-4">
            <i class="fas fa-robot fa-3x text-primary mb-3"></i>
            <h2 class="fw-bold">Bem-vindo de volta</h2>
            <p class="text-muted">Faça login na sua conta</p>
          </div>

          <!-- Mensagens de erro -->
          <div th:if="${param.error}" class="alert alert-danger">
            <i class="fas fa-exclamation-triangle me-2"></i>
            Email ou senha inválidos!
          </div>

          <div th:if="${param.logout}" class="alert alert-success">
            <i class="fas fa-check-circle me-2"></i>
            Você foi desconectado com sucesso!
          </div>

          <form th:action="@{/auth/login}" method="post">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                <input type="email"
                       class="form-control"
                       id="email"
                       name="username"
                       placeholder="seu@email.com"
                       required>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                <input type="password"
                       class="form-control"
                       id="password"
                       name="password"
                       placeholder="Sua senha"
                       required>
              </div>
            </div>

            <button type="submit" class="btn btn-login w-100 py-2 mb-3">
              <i class="fas fa-sign-in-alt me-2"></i>Entrar
            </button>
          </form>

          <div class="text-center">
            <p class="text-muted">Ainda não tem uma conta?</p>
            <a th:href="@{/auth/register}" class="btn btn-outline-primary w-100">
              <i class="fas fa-user-plus me-2"></i>Criar Conta
            </a>
          </div>

          <div class="text-center mt-3">
            <a th:href="@{/}" class="text-decoration-none">
              <i class="fas fa-arrow-left me-1"></i>Voltar para Home
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
