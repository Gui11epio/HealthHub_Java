# ============================
# DATASOURCE (Oracle)
# ============================
spring.datasource.url=jdbc:oracle:thin:@//oracle.fiap.com.br:1521/ORCL
spring.datasource.username=${db.user}
spring.datasource.password=${db.password}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

  # ============================
  # JPA / HIBERNATE
  # ============================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect

  # ============================
  # THYMELEAF
  # ============================
spring.thymeleaf.cache=false



# ============================
# GEMINI (Google AI)
# ============================
spring.ai.google.ai.key=${GOOGLE_API_KEY}
spring.ai.google.ai.chat.options.model=gemini-flash-latest
# Ou use: gemini-1.5-pro, gemini-1.0-pro

  # ============================
  # SERVIDOR
  # ============================
server.port=8080


# Configuração do Cache
spring.cache.type=simple
spring.cache.cache-names=questionarioCache,chatCache

# TTL (Time To Live) para o cache - 30 minutos
spring.cache.simple.time-to-live=1800000

# Internationalization com UTF-8
spring.messages.basename=i18n/messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false
spring.messages.cache-duration=3600

# Encoding geral
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Spring encoding
spring.web.locale=pt
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML


